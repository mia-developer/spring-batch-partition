spring:
  datasource:
    url: jdbc:h2:mem:payment;DB_CLOSE_ON_EXIT=FALSE
    username: username
    password: password
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format-sql: true
